{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{ page.seo_title }}{% endblock %}</title>
  <meta name="description" content="{% block metadesc %}{{ page.search_description }}{% endblock %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/simple-gallery.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'website/css/custom.css' %}">

  {% block extra_css %}{% endblock %}
</head>

<body class="image-gallery">
  
  
  <div class="container">
    
  {% block content %}{% endblock content %}
  </div>

  {% block extra_js %}
  <script type="text/javascript" src="{% static 'coderedcms/js/codered-front.js' %}"></script>

  {% endblock %}
</body>
</html>
